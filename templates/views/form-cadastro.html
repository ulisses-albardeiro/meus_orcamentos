<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url('templates/views/site/assets/icone.png')}}" type="image/x-icon">
    <title>Cadastro - Meus Orçamentos</title>
    <!-- Link do CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 22rem;">
        <h3 class="text-center mb-4">Crie uma conta</h3>
        {{ flash() }}
        <form action="{{url('cadastrar-usuario')}}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input required type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="profissao" class="form-label">Profissão</label>
                <select required class="form-select" id="profissao" name="profissao">
                    <option value="" disabled selected>Selecione sua profissão</option>
                    <option value="Advogado">Advogado</option>
                    <option value="Arquiteto">Arquiteto</option>
                    <option value="Azulejista">Azulejista</option>
                    <option value="Carpinteiro">Carpinteiro</option>
                    <option value="Consultor Financeiro">Consultor Financeiro</option>
                    <option value="Contador">Contador</option>
                    <option value="Dentista">Dentista</option>
                    <option value="Designer Gráfico">Designer Gráfico</option>
                    <option value="Eletricista">Eletricista</option>
                    <option value="Encanador">Encanador</option>
                    <option value="Engenheiro">Engenheiro</option>
                    <option value="Fisioterapeuta">Fisioterapeuta</option>
                    <option value="Fotógrafo">Fotógrafo</option>
                    <option value="Gesseiro">Gesseiro</option>
                    <option value="Marceneiro">Marceneiro</option>
                    <option value="Médico">Médico</option>
                    <option value="Mestre de Obras">Mestre de Obras</option>
                    <option value="Nutricionista">Nutricionista</option>
                    <option value="Pedreiro">Pedreiro</option>
                    <option value="Personal Trainer">Personal Trainer</option>
                    <option value="Pintor">Pintor</option>
                    <option value="Programador">Programador</option>
                    <option value="Psicólogo">Psicólogo</option>
                    <option value="Redator">Redator</option>
                    <option value="Serralheiro">Serralheiro</option>
                    <option value="Vidraceiro">Vidraceiro</option>
                    <option value="Nenhum">Nenhum dessa Lista</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required type="text" class="form-control" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input required type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" >
            </div>
            <button type="submit" class="btn w-100" style="background-color: #373643; color: white;">Cadastrar</button>
        </form>
    </div>

    <!-- Script do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
