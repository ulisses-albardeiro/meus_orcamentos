<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url('templates/views/site/assets/icone.png')}}" type="image/x-icon">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 22rem;">
        <h3 class="text-center mb-4">Login</h3>
        {{ flash() }}
        <form action="{{url('login')}}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Email</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" >
            </div>
            <button type="submit" class="btn w-100" style="background-color: #373643; color: white;">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <small>Ainda n√£o tem uma conta? <a href="{{ url('form-cadastro') }}">Cadastre-se aqui!</a></small>
        </div>

        <div class="text-center mt-3">
            <small><a href="{{ url('recuperacao-de-senha') }}">Esqueceu sua senha?</a></small>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
