<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url('templates/views/site/assets/img/icone.png')}}" type="image/x-icon">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect">
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<style>
    body {
        font-family: 'Inter', 'Roboto', 'Nunito', sans-serif;
    }
    .icone {
        width: 28px;
        padding-bottom: 33px;
        margin-left: -7px;
    }
</style>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 22rem;">
        <h3 class="text-center mb-4">Login<img class="icone"
                src="{{url('templates/views/site/assets/img/icone.png')}}"></h3>
        {{ flash() }}
        <form action="{{url('login')}}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Email</label>
                <input type="text" class="form-control form-control-sm" id="usuario" name="usuario" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-sm" id="senha" name="senha" placeholder="Digite sua senha">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="mostrarSenha" onclick="toggleSenha()">
                    <label class="form-check-label" for="mostrarSenha">
                        Mostrar senha
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn w-100" style="background-color: #373643; color: white;">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <small>Ainda n√£o tem uma conta? <a href="{{ url('register') }}">Cadastre-se aqui!</a></small>
        </div>

        <div class="text-center mt-3">
            <small><a href="{{ url('recuperacao-de-senha') }}">Esqueceu sua senha?</a></small>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSenha() {
            const input = document.getElementById("senha");
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
    
</body>
</html>
