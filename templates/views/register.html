<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url('templates/views/site/assets/img/icone.png')}}" type="image/x-icon">
    <title>Cadastro - Meus Orçamentos</title>
    <!-- Link do CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect">
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<style>
    body {
        font-family: 'Inter', 'Roboto', 'Nunito', sans-serif;
    }

    .icone {
        width: 28px;
        padding-bottom: 33px;
        margin-left: -10px;
    }

    .sub-titulo {
        margin-top: -40px;
        margin-bottom: 10px;
        color: #373643;
        text-decoration: underline;
    }
</style>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 22rem;">
        <h3 class="text-center mb-4">Crie uma conta <img class="icone"
                src="{{url('templates/views/site/assets/img/icone.png')}}"></h3>
        <p class="text-center sub-titulo">É 100% Grátis!</p>
        {{ flash() }}
        <form action="{{url('register')}}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input required type="text" class="form-control form-control-sm" id="nome" name="nome"
                    placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="profissao" class="form-label">Profissão</label>
                <input required type="text" class="form-control form-control-sm" id="profissao" name="profissao"
                    list="profissoes" placeholder="Digite sua profissão">
                <datalist id="profissoes"></datalist>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required type="text" class="form-control form-control-sm" id="email" name="email"
                    placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input required type="password" class="form-control form-control-sm" id="senha" name="senha"
                    placeholder="Digite sua senha">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="mostrarSenha" onclick="toggleSenha()">
                <label class="form-check-label" for="mostrarSenha">
                    Mostrar senha
                </label>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #373643; color: white;">Criar
                Conta</button>
        </form>
        <div class="text-center mt-3">
            <small>Já tem uma conta? <a href="{{ url('login') }}">Fazer Login</a></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /* Mostrar senha */
        function toggleSenha() {
            const input = document.getElementById("senha");
            input.type = input.type === "password" ? "text" : "password";
        }

        /* Auto complete de profissões */
        const inputProfissao = document.getElementById('profissao');
        const datalistProfissoes = document.getElementById('profissoes');

        let todasAsProfissoes = [];

        document.addEventListener('DOMContentLoaded', () => {
            const urlProfissoes = "{{ url('templates/assets/json/cbo.json') }}";

            fetch(urlProfissoes)
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Não foi possível carregar o arquivo: ${res.statusText}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {

                        todasAsProfissoes = data.map(item => item.termo);

                        console.log('Profissões carregadas com sucesso do arquivo local!');
                        inputProfissao.disabled = false;
                        inputProfissao.placeholder = "Digite sua profissão";
                    } else {
                        throw new Error('Formato do arquivo JSON inesperado ou arquivo vazio.');
                    }
                })
                .catch(err => {
                    console.error('Erro ao processar o arquivo de profissões:', err);
                    inputProfissao.placeholder = "Erro ao carregar profissões";
                    inputProfissao.disabled = true;
                });
        });

        inputProfissao.addEventListener('input', function () {
            const termo = this.value.trim().toLowerCase();

            datalistProfissoes.innerHTML = '';

            if (termo.length < 2 || todasAsProfissoes.length === 0) {
                return;
            }

            const profissoesFiltradas = todasAsProfissoes
                .filter(profissao => profissao.toLowerCase().includes(termo))
                .sort((a, b) => {
                    const aComeca = a.toLowerCase().startsWith(termo);
                    const bComeca = b.toLowerCase().startsWith(termo);

                    if (aComeca && !bComeca) return -1;
                    if (!aComeca && bComeca) return 1;
                    return a.localeCompare(b);
                });


            profissoesFiltradas.slice(0, 15).forEach(profissao => {
                const option = document.createElement('option');
                option.value = profissao;
                datalistProfissoes.appendChild(option);
            });
        });
    </script>

</body>

</html>
