    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <!-- Vendor CSS Files -->

  <!-- Main CSS File -->
  <link href="{{url('templates/views/site/assets/css/main.css')}}" rel="stylesheet">
  
  <style>
    /* Estilos específicos para a página 404 */
    .error-section {
      padding: 120px 0;
      text-align: center;
    }
    
    .error-title {
      font-size: 10rem;
      font-weight: 900;
      color: var(--accent-color);
      line-height: 1;
      margin-bottom: 20px;
    }
    
    .error-subtitle {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .error-text {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .btn-error {
      background-color: var(--accent-color);
      color: var(--contrast-color);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-error:hover {
      background-color: color-mix(in srgb, var(--accent-color), transparent 15%);
      color: var(--contrast-color);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
      .error-title {
        font-size: 6rem;
      }
      
      .error-subtitle {
        font-size: 1.75rem;
      }
      
      .error-text {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body class="index-page">

  <main class="main">
    <!-- Error Section -->
    <section id="error" class="error-section section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Página não encontrada</h2>
            <p class="error-text">Ops! A página que você está procurando não existe ou foi movida. Verifique o URL ou volte para a página inicial.</p>
            <div class="text-center">
              <a href="{{url('')}}" class="btn btn-error">
                <i class="bi bi-house-door me-2"></i>Voltar para a página inicial
              </a>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Error Section -->
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <script src="{{url('templates/views/site/assets/js/main.js')}}"></script>
