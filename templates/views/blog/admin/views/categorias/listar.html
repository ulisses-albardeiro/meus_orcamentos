{% extends 'base.html' %}

{% block content %}

<h1 class="d-flex justify-content-center">Categorias</h1>
<div class="mb-4">
    <a href="{{url('admin/categorias/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
</div>

{{ flash() }}

<div class=" card shadow-sm border-0">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th scope="col">Titulo</th>
                    <th>Status</th>
                    <th>Ações</th>
            </thead>
            {% for categoria in categorias %}
            <tbody>
                <tr>
                    <td>{{categoria.id}}</td>
                    <td>{{ categoria.titulo }}</td>
                    {% if categoria.status == 1 %}
                    <td>
                        <i class="fa-regular fa-circle-check text-success"></i>
                    </td>
                    {% else %}
                    <td>
                        <i class="fa-regular fa-circle-xmark text-danger"></i>
                    </td>
                    {% endif %}
                    <td>
                        <a href="{{ url('admin/categorias/editar/'~categoria.id) }}"><i class="bi bi-pencil-square"></i></a>
                        <a title="Excluir" href="{{ url('admin/categorias/excluir/'~categoria.id) }}"><i class="bi bi-trash text-danger"></i></a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        
        </table>
    </div>
</div>

{% endblock %}
