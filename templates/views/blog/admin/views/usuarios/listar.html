{% extends 'base.html' %}

{% block content %}

<h1 class="d-flex justify-content-center">Posts</h1>

<div class="mb-4">
    <a href="{{url('admin/usuario/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
</div>

{{ flash() }}

<div class=" card shadow-sm border-0">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th scope="col">Nome</th>
                    <th>Status</th>
                    <th>Ações</th>
            </thead>
            {% for usuario in usuarios %}
            <tbody>
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{ usuario.nome }}</td>
                    {% if usuario.status == 1 %}
                    <td>
                        <i class="fa-regular fa-circle-check text-success"></i>
                    </td>
                    {% else %}
                    <td>
                        <i class="fa-regular fa-circle-xmark text-danger"></i>
                    </td>
                    {% endif %}
                    <td>
                        <a title="Editar" href="{{ url('admin/usuario/editar/'~usuario.id) }}"><i class="bi bi-pencil-square "></i></a>

                        <a title="Excluir" href="{{ url('admin/usuario/excluir/'~usuario.id) }}"><i class="bi bi-trash text-danger"></i></a>
                    </td>
                    
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
