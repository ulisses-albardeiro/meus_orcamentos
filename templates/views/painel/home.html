{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-4">

    <div class="mt-3">
        {{ flash() }}
    </div>

    <div class="row g-3">

        <!-- Card: Perfil -->
        <div class="col-12 col-md-6">
            <a href="{{ url(" perfil") }}" class="text-decoration-none">
                <div class="card shadow border-0 bg-secondary text-white h-100">
                    <div class="card-body d-flex align-items-center gap-3">
                        <i class="bi bi-person-circle fs-1"></i>
                        <div>
                            <h6 class="card-title mb-1">Perfil</h6>
                            <span class="badge bg-white text-secondary small">Veja e Edite seu Perfil</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Card: Criar Orçamentos -->
        <div class="col-12 col-md-6">
            <a href="{{ url(" novo-orcamento") }}" class="text-decoration-none">
                <div class="card shadow border-0 bg-success text-white h-100">
                    <div class="card-body d-flex align-items-center gap-3">
                        <i class="bi bi-file-earmark-plus fs-1"></i>
                        <div>
                            <h6 class="card-title mb-1">Criar Orçamentos</h6>
                            <span class="badge bg-white text-success small">Crie um novo Orçamento</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Card: Ver Orçamentos -->
        <div class="col-12 col-md-6">
            <a href="{{ url(" meus-orcamentos") }}" class="text-decoration-none">
                <div class="card shadow border-0 bg-primary text-white h-100">
                    <div class="card-body d-flex align-items-center gap-3">
                        <i class="bi bi-list-ol fs-1"></i>
                        <div>
                            <h6 class="card-title mb-1">Ver Orçamentos</h6>
                            <span class="badge bg-white text-primary small">Veja seus Orçamentos</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Card: Gestão Financeira -->
        <div class="col-12 col-md-6">
            <a href="{{ url(" home") }}" class="text-decoration-none">
                <div class="card shadow border-0 bg-warning text-dark h-100">
                    <div class="card-body d-flex align-items-center gap-3">
                        <i class="bi bi-cash-coin fs-1"></i>
                        <div>
                            <h6 class="card-title mb-1">Gestão Financeira</h6>
                            <span class="badge bg-dark text-white small">Em desenvolvimento</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
{% endblock %}
