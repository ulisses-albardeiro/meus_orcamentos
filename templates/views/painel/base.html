<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17166589273"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'AW-17166589273');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Orçamentos</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url('templates/assets/img/gerais/icone.png') }}" />

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />

  <!-- DataTables -->
  <link rel="stylesheet" type="text/css" href="{{ url('templates/assets/DataTables/datatables.min.css') }}" />

  <style>
    body {
      font-family: 'Inter', 'Roboto', 'Nunito', sans-serif;
    }

    .app-header {
      background-color: #373643;
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-header a {
      color: white;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      font-family: "Poppins", sans-serif;
    }

    .app-header img {
      width: 24px;
      margin-left: -8px;
      margin-top: -25px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #373643;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #373643;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-item {
      text-align: center;
      border-radius: 10px;
      padding: 6px 8px;
      background-color: #ffffff;
    }

    @media (max-width: 425px) {
      .mobile {
        font-size: 13px !important;
      }
    }

    @media (max-width: 365px) {
      .mobile {
        font-size: 11px !important;
      }
    }

    #whatsapp-button {
      position: fixed;
      bottom: 40px;
      left: 10px;
      z-index: 1000;
      background-color: #25D366;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #whatsapp-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .label-suporte {
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header class="app-header">
    <a href="{{ url('home') }}">
      Meus Orçamentos
      <img src="{{ url('templates/views/site/assets/img/icone.png') }}" alt="Ícone" />
    </a>
    <a href="{{ url('sair') }}" title="Sair">
      <i class="bi bi-box-arrow-right fs-3"></i>
    </a>
  </header>

  <main class="container pt-4 pb-5">
    {% block conteudo %}{% endblock %}
  </main>

  <!-- Menu inferior -->
  <nav class="bottom-nav">
    <a href="{{ url('home') }}" title="Início">
      <div class="menu-item">
        <i class="bi bi-house fs-5"></i>
        <small class="mobile font">Menu</small>
      </div>
    </a>
  </nav>

  <!-- Botão WhatsApp -->
  <div id="whatsapp-button" title="Fale conosco no WhatsApp">
    <a class="text-decoration-none d-flex align-items-center"
      href="https://wa.me/5519971553715?text=Gostaria%20de%20tirar%20d%C3%BAvida%20sobre%20o%20sistema%20Meus%20Or%C3%A7amentos."
      target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      <span class="label-suporte">Suporte</span>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="{{ url('templates/assets/DataTables/datatables.min.js') }}"></script>
</body>

</html>
