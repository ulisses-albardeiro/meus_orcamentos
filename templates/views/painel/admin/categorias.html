{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-4">
    <div class="text-end">
        <!-- Botão para acionar a modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategoria">
            Criar Categoria
        </button>
    </div>

    <!-- Conteúdo da tabela existente -->
    <div class="card mb-5 shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="table">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.nome }}</td>
                            <td>{{ categoria.dt_hr_criacao|date('d/m/Y H:i') }}</td>
                            <td>
                            botao
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Criar/Editar Categoria -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCategoriaLabel">Criar Nova Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formCategoria" method="POST" action="{{ url('admin/categoria/cadastrar') }}">
                <div class="modal-body">                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>                    
                    <div class="mb-3">
                        <label for="texto" class="form-label">Descrição</label>
                        <textarea class="form-control" id="texto" name="texto" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Categoria</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>   
    
    // Configuração do DataTable
    $(document).ready(function () {
        $('#table').DataTable({
            language: {
                url: "../templates/assets/DataTables/pt_br.json"
            },
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50, 100],
            ordering: false,
            responsive: true,
            columnDefs: [
                { orderable: false, targets: 2 } // Desabilita ordenação na coluna de ações
            ]
        });
    });
</script>

{% endblock %}
