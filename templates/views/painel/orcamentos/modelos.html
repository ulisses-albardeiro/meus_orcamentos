{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h3 class="mt-2">Modelo Detalhado</h3>
            <p class="text-muted">Orçamento com preço unitário detalhado e soma total automática.</p>
            <a href="{{ url('novo-orcamento-detalhado') }}" class="text-decoration-none">
                <img src="{{ url("templates/assets/img/gerais/orcamento-detalhado.png") }}" alt="Modelo Detalhado" class="img-fluid rounded border">     
            </a>
            
        </div>
        <div class="col-md-6 text-center">
            <h3 class="mt-2">Modelo Simples</h3>
            <p class="text-muted">Orçamento sem preço unitário, apenas com preço total.</p>
            <a href="{{ url('novo-orcamento-simples') }}" class="text-decoration-none">
                <img src="{{ url("templates/assets/img/gerais/orcamento-simples.png") }}" alt="Modelo Simples" class="img-fluid rounded border">    
            </a>
            
        </div>
    </div>
</div>

{% endblock %}
