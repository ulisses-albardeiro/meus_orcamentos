<!-- Modal -->
<style>
    .money-mask {
        text-align: right;
        padding-right: 10px;
    }
</style>
<div class="modal fade" id="modalAddRevenue{{ revenue.id }}" tabindex="-1"
    aria-labelledby="modalAddRevenue{{ revenue.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalAddRevenue{{ revenue.id }}">
                    <i class="bi bi-cash-coin text-success"></i> <span class="text-body">{% if revenue.id %}Editar
                        Receita{% else %}Nova Receita{% endif %}</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form method="post" {% if revenue.id %} action="{{ url('finance/revenue/'~revenue.id) }}" {% else %}
                action="{{ url('finance/revenue') }}" {% endif %}>
                <div class="modal-body">

                    {% if revenue.id %}
                    <input type="hidden" name="_method" value="put">
                    {% endif %}
                    <div class="mb-3 d-flex align-items-end gap-2">

                        {% if categoriesRevenue %}
                        <div class="flex-grow-1" style="max-width: 140px;">
                            <label for="value" class="form-label small mb-1">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input value="{{ revenue.valor }}" type="text"
                                    class="form-control money-mask{{revenue.id}} text-end" id="value" name="revenue"
                                    placeholder="0,00" required>
                            </div>
                        </div>

                        <div class="flex-grow-1">
                            <label for="category" class="form-label small mb-1">Categoria</label>
                            <select required name="category_id" id="category" class="form-select">
                                <option value="" selected disabled>Selecione...</option>
                                {% for category in categories %}
                                <option {% if revenue.id_categoria==category.id %} selected {% endif %}
                                    value="{{ category.id }}">{{ category.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="flex-grow-1" style="max-width: 140px;">
                            <label for="date" class="form-label small mb-1">Data</label>
                            <div class="input-group">
                                <input value="{{ revenue.dt_receita }}" required class="form-control" type="date"
                                    id="date" name="date">

                            </div>
                        </div>

                        {% else %}
                        <div class="text-center">
                            <span>Para cadastrar uma receita vocÃª precisa cadastrar pelo menos uma categoria do tipo
                                "Receita"</span>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div style="margin-top: -25px;" class="modal-footer border-0 d-flex justify-content-center">
                    <button style="background-color: #5C636A; color: white;" type="button"
                        class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                    <button style="background-color: #157347; color: white;" {% if categories==null %} disabled {% endif
                        %} type="submit" class="btn-sm btn btn-success">
                        <i class="bi bi-check-circle-fill me-1"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block code_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        formatNumberPtBr('.money-mask{{ revenue.id }}');
    });
</script>
{% endblock %}
