<!-- Modal Adicionar/Editar Despesa -->
<div class="modal fade" id="modalAdicionarDespesa{{ expense.id }}" tabindex="-1"
    aria-labelledby="modalLabelAdicionarDespesa{{ expense.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalLabelAdicionarDespesa{{ expense.id }}">
                    <i class="bi bi-cart-x-fill text-danger"></i>
                    <span class="text-body">
                        {% if expense.id %}Editar Despesa{% else %}Nova Despesa{% endif %}
                    </span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form method="post" {% if expense.id %} action="{{ url('finance/expense/' ~ expense.id) }}" {% else %}
                action="{{ url('finance/expense') }}" {% endif %}>

                {% if expense.id %} 
                <input type="hidden" name="_method" value="put">
                {% endif %}

                <div class="modal-body">
                    <div class="mb-3 d-flex align-items-end gap-2">
    
                        {% if categories %}
                        <div class="flex-grow-1" style="max-width: 140px;">
                            <label for="valorDespesa{{ expense.id }}" class="form-label small mb-1">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input value="{{ expense.valor | number_format(2, '.', '') }}" type="text"
                                    class="form-control money-mask text-end" id="valorDespesa{{ expense.id }}"
                                    name="value" placeholder="0,00" required>
                            </div>
                        </div>

                        <div class="flex-grow-1">
                            <label for="categoriaDespesa{{ expense.id }}"
                                class="form-label small mb-1">Categoria</label>
                            <select required name="category_id" id="categoriaDespesa{{ expense.id }}"
                                class="form-select">
                                <option value="" disabled {% if not expense.id %}selected{% endif %}>Selecione...
                                </option>
                                {% for categorie in categories %}
                                <option {% if expense.id_categoria==categorie.id %} selected {% endif %}
                                    value="{{ categorie.id }}">{{ categorie.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="flex-grow-1" style="max-width: 140px;">
                            <label for="dataDespesa{{ expense.id }}" class="form-label small mb-1">Data</label>
                            <input value="{{ expense.dt_despesa }}" required class="form-control" type="date"
                                id="dataDespesa{{ expense.id }}" name="date">
                        </div>
                        {% else %}
                        <div class="text-center">
                            <span>Para cadastrar uma despesa você precisa cadastrar pelo menos uma categoria do tipo
                                "Despesas"</span>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div style="margin-top: -25px;" class="modal-footer border-0 d-flex justify-content-center">
                    <button style="background-color: #5C636A; color: white;" type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                    <button style="background-color: #157347; color: white;" {% if categories==null %} disabled {% endif %} type="submit" class="btn-sm btn btn-success">
                        <i class="bi bi-check-circle-fill me-1"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const moneyInputs = document.querySelectorAll('.money-mask');

        moneyInputs.forEach(input => {
            input.addEventListener('input', function (e) {
                // Remove tudo que não é dígito
                let value = this.value.replace(/\D/g, '');

                // Converte para número e divide por 100 para ter decimais
                if (value.length > 2) {
                    value = value.replace(/^0+/, ''); // remove zeros à esquerda
                    value = (parseInt(value, 10) / 100).toFixed(2);
                } else {
                    value = (parseInt(value, 10)).toString();
                }


                // Formata como moeda brasileira
                this.value = formatCurrency(value);
            });

            // Formata o valor inicial se existir
            if (input.value && !input.value.includes(',')) {
                input.value = formatCurrency(input.value);
            }

        });

        function formatCurrency(value) {
            // Converte para float e formata como moeda BRL
            return parseFloat(value).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2
            }).replace('R$', '').trim();
        }

        // Antes de enviar o formulário, remove a formatação
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function (e) {
                const moneyFields = this.querySelectorAll('.money-mask');
                moneyFields.forEach(field => {
                    // Remove formatação e mantém apenas números e decimais
                    field.value = field.value.replace(/\D/g, '').replace(/(\d+)(\d{2})$/, '$1.$2');
                });
            });
        });
    });
</script>

<style>
    .money-mask {
        text-align: right;
        padding-right: 10px;
    }
</style>
