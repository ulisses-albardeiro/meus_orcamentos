{% extends 'base.html' %}

{% block conteudo %}

<style>
    .profile-img {
        width: 150px;
        height: 150px;
        
        object-fit: cover;
        transition: transform 0.3s;
        cursor: pointer;
    }

    .botao{
        background-color: #373643;
    }

    .botao:hover {
        background-color: #373643e7 !important;
        
    }

    .profile-img:hover {
        transform: scale(1.1);
    }

    .upload-icon {
        background: white;
        cursor: pointer;
        font-size: 40px;
        position: absolute;
        top: 120px;
    }
</style>
<div class="card px-4 pb-4 shadow-lg mb-4">

    <div class="mt-3">
        {{ flash() }}
    </div>

    <form action="{{ url('perfil-editar') }}" method="post" enctype="multipart/form-data">
        <div class="d-flex justify-content-center">
            <div>
            <img id="preview" src="{% if usuario().img_logo %}{{ url('templates/assets/img/logos/'~usuario().img_logo) }}{% else %}{{ url('templates/assets/img/gerais/default.png') }}{% endif %}" class="profile-img">
            
            <input type="file" name="imagem" id="imagem" hidden>
            <label for="imagem" class="upload-icon">
                    <i class="bi bi-camera"></i>
                </label>
            </div>
            
        </div>
        {% if usuario().img_logo %}
        <div class="text-center mt-1">
            <a href="{{ url('remover-logo')}}" class="btn btn-outline-danger btn-sm">Remover Logo</a>
        </div>
        {% endif %}
        <div class="row my-3">
            <div class="col-md-5 mb-3">
                <label class="form-label"> Seu Nome</label>
                <input name="nome" value="{{ usuario().nome }}" type="text" class="form-control"
                    placeholder="Digite seu nome">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label"> Seu Email</label>
                <input name="email" value="{{ usuario().email }}" type="email" class="form-control"
                    placeholder="Digite seu e-mail">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label"> Seu Telefone</label>
                <input name="telefone" value="{{ usuario().telefone }}" type="text" class="form-control"
                    placeholder="Digite seu telefone">
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-md-4 mb-3">
                <label class="form-label"> Seu CNPJ</label>
                <input id="cnpj" name="cnpj" value="{{ usuario().cnpj }}" type="text" class="form-control"
                    placeholder="Digite seu CNPJ">
            </div>
            <div class="col-md-4">
                <label class="form-label"> Seu Facebook</label>
                <input value="{{ usuario().facebook }}" type="text" class="form-control" name="face">
            </div>
            <div class="col-md-4">
                <label class="form-label"> Seu Instagram</label>
                <input value="{{ usuario().instagram }}" type="text" class="form-control" name="insta">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label"> Seu Endereço</label>
                <input name="endereco" value="{{ usuario().endereco }}" type="text" class="form-control"
                    placeholder="Digite seu endereço">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn botao text-white"><i style="color: #18cb96;" class="bi bi-arrow-clockwise"></i> Atualizar Perfil</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('imagem').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        mascaraCNPJ(document.getElementById('cnpj'));
    })

    //Função para aplicar máscara  de CNPJ
    function mascaraCNPJ(campo) {
        if (!campo) return;

        campo.addEventListener('input', function (e) {
            let value = this.value.replace(/\D/g, '');

            if (value.length > 2) {
                value = value.substring(0, 2) + '.' + value.substring(2);
            }
            if (value.length > 6) {
                value = value.substring(0, 6) + '.' + value.substring(6);
            }
            if (value.length > 10) {
                value = value.substring(0, 10) + '/' + value.substring(10);
            }
            if (value.length > 15) {
                value = value.substring(0, 15) + '-' + value.substring(15);
            }
            this.value = value.substring(0, 18);
        })
    }

</script>

{% endblock %}
