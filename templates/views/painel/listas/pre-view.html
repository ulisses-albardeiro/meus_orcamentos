<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{empresa.nome}}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.min.css">

    {% if empresa.logo %}
    <link rel="icon" href="{{ url('templates/assets/img/logos/'~empresa.logo)}}">
    {% else %}
    <link rel="icon" href="{{ url('templates/assets/img/gerais/icone.png') }}" />
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #212529;
        }

        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        #pdf-container canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <main class="d-flex flex-column align-items-center justify-content-center p-3">
        <div id="pdf-container" class="mt-4 mb-3"></div>

        <div class="text-center pb-4">
            <div class="d-inline-flex flex-column flex-md-row gap-2">
                <a href="#" class="btn btn-primary copiar-link"><i class="bi bi-copy"></i> Copiar Link da Lista</a>
                <a href="{{ url('listas/pdf/'~modelo~'/' ~ hash) }}" class="btn btn-secondary"><i class="bi bi-filetype-pdf"></i> Baixar PDF da Lista</a>
                <a href="#" class="btn btn-success btn-whatsapp"><i class="bi bi-whatsapp"></i> Compartilhar no WhatsApp</a>
            </div>
        </div>
    </main>

    <div id="notificacoes" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url('templates/assets/js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pdfUrl = "{{ orcamento }}";
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

            pdfjsLib.getDocument(pdfUrl).promise.then(function (pdfDoc) {
                const container = document.getElementById('pdf-container');
                container.innerHTML = '';

                const renderPromises = [];
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    renderPromises.push(pdfDoc.getPage(pageNum).then(function (page) {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        return page.render(renderContext).promise.then(function () {
                            container.appendChild(canvas);
                        });
                    }));
                }

                // Aguarda todas as páginas serem renderizadas para ajustar o container
                Promise.all(renderPromises).then(() => {
                    // Opcional: ajustar a escala dinamicamente se necessário
                });

            }).catch(function (error) {
                console.error("Erro ao carregar o PDF:", error);
                const container = document.getElementById('pdf-container');
                container.innerHTML = `<p class="text-danger">Não foi possível carregar o documento PDF.</p>`;
            });


            /* Botão de compartilhar do Whatsapp */

            // Obtenha a URL do link de download do PDF
            const downloadPdfUrl = document.querySelector('.btn-success').href;

            // Adicione um evento de clique no botão do WhatsApp
            const whatsappButton = document.querySelector('.btn-whatsapp');
            whatsappButton.addEventListener('click', function (event) {
                event.preventDefault(); // Impede o comportamento padrão do link

                const message = `${downloadPdfUrl}`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;

                // Abre o link em uma nova janela ou aba
                window.open(whatsappUrl, '_blank');
            });

            copiarLinkDaPagina('.copiar-link');
        });
    </script>
</body>

</html>
