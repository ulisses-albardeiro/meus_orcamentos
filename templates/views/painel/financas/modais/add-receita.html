<!-- Modal Adicionar Despesa -->
<div class="modal fade" id="modalAdicionarReceita" tabindex="-1" aria-labelledby="modalLabelAdicionarCategoria" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalLabelAdicionarReceita">
                    <i class="bi bi-cash-coin text-success"></i> <span class="text-dark">Nova Receita</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{ url("add-receita") }}">
                <div class="modal-body">
                    <div class="mb-3 d-flex">
                        <div class="col-md-4 pe-2">
                            <input type="text" class="form-control money-mask" name="receita" placeholder="R$ 0,00" required>
                        </div>

                        <div class="col-md-8">
                            <select required name="id-categoria" class="form-select">
                                <option selected disabled>Escolha uma categoria</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div style="margin-top: -25px;" class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-sm btn btn-success">
                        <i class="bi bi-check-circle-fill me-1"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Máscara para valores monetários
    const moneyInputs = document.querySelectorAll('.money-mask');
    
    moneyInputs.forEach(input => {
        input.addEventListener('input', function(e) {
            // Remove tudo que não é dígito
            let value = this.value.replace(/\D/g, '');
            
            // Converte para número e divide por 100 para ter decimais
            value = (value / 100).toFixed(2);
            
            // Formata como moeda brasileira
            this.value = formatCurrency(value);
        });
        
        // Formata o valor inicial se existir
        if(input.value) {
            input.value = formatCurrency(input.value);
        }
    });
    
    function formatCurrency(value) {
        // Converte para float e formata como moeda BRL
        return parseFloat(value).toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL',
            minimumFractionDigits: 2
        }).replace('R$', '').trim();
    }
    
    // Antes de enviar o formulário, remove a formatação
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            const moneyFields = this.querySelectorAll('.money-mask');
            moneyFields.forEach(field => {
                // Remove formatação e mantém apenas números e decimais
                field.value = field.value.replace(/\D/g, '').replace(/(\d+)(\d{2})$/, '$1.$2');
            });
        });
    });
});
</script>

<style>
.money-mask {
    text-align: right;
    padding-right: 10px;
}
</style>
