<!-- Modal Adicionar/Editar Despesa -->
<div class="modal fade" id="modalAdicionarReceita{{ receita.id }}" tabindex="-1" aria-labelledby="modalLabelAdicionarReceita{{ receita.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalLabelAdicionarReceita{{ receita.id }}">
                    <i class="bi bi-cash-coin text-success"></i> <span class="text-dark">{% if receita.id %}Editar Receita{% else %}Nova Receita{% endif %}</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" {% if receita.id %} action="{{ url('editar-receita/'~receita.id) }}" {% else %} action="{{ url('add-receita') }}" {% endif %}>
                <div class="modal-body">
                    <div class="mb-3 d-flex align-items-end gap-2">

                    {% if categorias %}
                        <!-- Campo Valor -->
                        <div class="flex-grow-1" style="max-width: 140px;">
                            <label for="valorReceita" class="form-label small mb-1">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input value="{{ (receita.valor/100) | number_format(2, ",", ".") }}" type="text" class="form-control money-mask text-end" 
                                       id="valorReceita" name="receita" 
                                       placeholder="0,00" required>
                            </div>
                        </div>
                    
                        <!-- Campo Categoria -->
                        <div class="flex-grow-1">
                            <label for="categoriaReceita" class="form-label small mb-1">Categoria</label>
                            <select required name="id-categoria" id="categoriaReceita{{ receita.id }}" class="form-select">
                                <option value="" selected disabled>Selecione...</option>
                                {% for categoria in categorias %}
                                <option {% if receita.id_categoria == categoria.id %} selected {% endif %} value="{{ categoria.id }}">{{ categoria.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    
                        <!-- Campo Data -->
                        <div class="flex-grow-1" style="max-width: 140px;">
                            <label for="dataReceita" class="form-label small mb-1">Data</label>
                            <div class="input-group">
                                <input value="{{ receita.dt_receita }}" required class="form-control" type="date" id="dataReceita{{ receita.id }}" name="data">
                            
                            </div>
                        </div>

                        {% else %}
                        <div class="text-center">
                            <span>Para cadastrar uma receita você precisa cadastrar pelo menos uma categoria do tipo "Receita"</span>
                        </div>
                    {% endif %}
                    </div>
                </div>
                <div style="margin-top: -25px;" class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                    <button {% if categorias is null %}disabled{% endif %} type="submit" class="btn-sm btn btn-success">
                        <i class="bi bi-check-circle-fill me-1"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const moneyInputs = document.querySelectorAll('.money-mask');
    
    moneyInputs.forEach(input => {
        input.addEventListener('input', function(e) {
            // Remove tudo que não é dígito
            let value = this.value.replace(/\D/g, '');
            
            // Converte para número e divide por 100 para ter decimais
            value = (value / 100).toFixed(2);
            
            // Formata como moeda brasileira
            this.value = formatCurrency(value);
        });
        
        // Formata o valor inicial se existir
        if(input.value) {
            input.value = formatCurrency(input.value);
        }
    });
    
    function formatCurrency(value) {
        // Converte para float e formata como moeda BRL
        return parseFloat(value).toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL',
            minimumFractionDigits: 2
        }).replace('R$', '').trim();
    }
    
    // Antes de enviar o formulário, remove a formatação
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            const moneyFields = this.querySelectorAll('.money-mask');
            moneyFields.forEach(field => {
                // Remove formatação e mantém apenas números e decimais
                field.value = field.value.replace(/\D/g, '').replace(/(\d+)(\d{2})$/, '$1.$2');
            });
        });
    });
});
</script>

<style>
.money-mask {
    text-align: right;
    padding-right: 10px;
}
</style>
