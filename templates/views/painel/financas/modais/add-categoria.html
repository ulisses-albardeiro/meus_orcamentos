<!-- Modal Adicionar Categoria -->
<div class="modal fade" id="modalAdicionarCategoria" tabindex="-1" aria-labelledby="modalLabelAdicionarCategoria" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalLabelAdicionarCategoria">
                    <i class="bi bi-tag-fill"></i> <span class="text-dark">Nova Categoria</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{ url("add-categoria") }}">
                <div class="modal-body">
                    <div class="mb-3">
                        
                        <input type="text" class="form-control" name="categoria" placeholder="Digite o nome da categoria" required maxlength="50">
                    </div>
                </div>
                <div style="margin-top: -25px;" class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-sm btn btn-success">
                        <i class="bi bi-check-circle-fill me-1"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
